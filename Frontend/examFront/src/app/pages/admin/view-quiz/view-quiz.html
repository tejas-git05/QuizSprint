<div class="max-w-6xl mx-auto p-6">

    <div class="mb-5">
        <h1 class="text-2xl font-normal text-gray-800">Show Quiz</h1>
    </div>

    <!-- Quiz grid -->
     <div class="grid grid-cols-1 md:grid-cols-2 font-normal lg:grid-cols-3 gap-6">


        <div *ngFor="let q of quizzes" class="bg-white/80 text-[16px] border border-gray-300 rounded-xl hover:shadow-xl hover:scale-[1.03] hover:bg-gray-100  transition-all duration-300 cursor-pointer  ">

            <div class="flex items-center gap-4 p-6">
                <img src="https://cdn-icons-png.flaticon.com/128/1306/1306301.png" 
                class="h-10 w-10 ">
                <!-- Title -->
                <h2>{{q.title}} <br> <span class="text-[12px] mt-1"> {{q.category.title}} </span> </h2>
            </div>
                        
            <div class="text-lg font-normal pl-5 pb-5 text-gray-900">
                <p>{{q.description}}</p>
                <button class="border border-gray-300  p-2 rounded-lg mt-2">Marks : {{q.maxMarks}}</button>
                <button class="border border-gray-300  p-2 rounded-lg mt-2">Total Questions : {{q.numberOfQuestions}}</button>
                
                <div class="flex gap-2 mt-2">
                    <button [routerLink]="['/admin/viewQuestions', q.qId, q.title]" class="bg-gray-600 text-white p-2 rounded-lg mt-2">Questions</button><br>
                    <button [routerLink]="['/admin/updateQuiz', q.qId]" class="bg-gray-600 text-white p-2 rounded-lg mt-2">Update</button>
                    
                </div>
                <button class="border bg-gray-300 border-gray-800 p-2 rounded-lg mt-2" (click)="deleteQuiz(q.qId)">Delete Quiz</button><br>

            </div>
            
        

        </div>


     </div>

     <!-- Add New Category Button -->
  <button class="p-3 mt-6 bg-gradient-to-r from-gray-600 to-gray-400 text-white rounded-lg font-medium text-[17px] hover:from-gray-400 hover:to-gray-600 transition-all duration-300 shadow-lg hover:shadow-xl flex items-center gap-2"
      routerLink="/admin/addQuiz">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="currentColor">
        <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
      </svg>
      Add New Quiz
  </button>


</div>
