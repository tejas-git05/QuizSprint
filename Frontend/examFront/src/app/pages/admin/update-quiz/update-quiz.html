<div>
  <form [formGroup]="quizForm" (ngSubmit)="onSubmit()"
    class="bg-white p-8 rounded-lg max-w-xl text-black mx-auto space-y-6 border border-gray-200 shadow-lg hover:shadow-xl transition-shadow duration-300">

    <!-- Video and Heading -->
    <div class="text-center">
      <img src="https://cdn-icons-gif.flaticon.com/11677/11677646.gif" autoplay loop class="h-[60px] mx-auto" />
      <h3 class="font-normal">Update Quiz</h3>
    </div>

    <!-- Title -->
    <div class="relative z-0 w-full font-normal group">
      <input type="text" id="title" formControlName="title" required placeholder=" "
        class="peer block w-full border-0 border-b-2 border-gray-400 py-2.5 text-sm focus:border-gray-700 focus:outline-none focus:ring-0">
      <label for="title"
        class="absolute text-[22px] text-gray-600 duration-300 transform -translate-y-7 scale-75 top-3 z-10 origin-[0] peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-7">
        Title</label>
      <div class="text-red-500 text-xs mt-1"
        *ngIf="quizForm.get('title')?.touched && quizForm.get('title')?.hasError('required')">
        Title is required
      </div>
    </div>

    <!-- Description -->
    <div class="relative z-0 w-full font-normal group mt-5">
      <textarea id="description" formControlName="description" required placeholder=" "
        class="peer block w-full border-0 border-b-2 border-gray-400 py-2.5 text-sm focus:border-gray-700 focus:outline-none focus:ring-0 min-h-[50px]"></textarea>
      <label for="description"
        class="absolute text-[17px] text-gray-600 duration-300 transform -translate-y-6 scale-75 top-3 z-10 origin-[0] peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-6">
        Description</label>
      <div class="text-red-500 text-xs mt-1"
        *ngIf="quizForm.get('description')?.touched && quizForm.get('description')?.hasError('required')">
        Description is required
      </div>
    </div>

    <!-- Max Marks -->
    <div class="relative z-0 w-full font-normal group mt-5">
      <input type="number" id="maxMarks" formControlName="maxMarks" required placeholder=" "
        class="peer block w-full border-0 border-b-2 border-gray-400 py-2.5 text-sm focus:border-gray-700 focus:outline-none focus:ring-0">
      <label for="maxMarks"
        class="absolute text-[22px] text-gray-600 duration-300 transform -translate-y-7 scale-75 top-3 z-10 origin-[0] peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-7">
        Total Marks</label>
      <div class="text-red-500 text-xs mt-1"
        *ngIf="quizForm.get('maxMarks')?.touched && quizForm.get('maxMarks')?.hasError('required')">
        Marks is required
      </div>
    </div>

    <!-- Number of Questions -->
    <div class="relative z-0 w-full font-normal group mt-5">
      <input type="number" id="numberOfQuestions" formControlName="numberOfQuestions" required placeholder=" "
        class="peer block w-full border-0 border-b-2 border-gray-400 py-2.5 text-sm focus:border-gray-700 focus:outline-none focus:ring-0">
      <label for="numberOfQuestions"
        class="absolute text-[22px] text-gray-600 duration-300 transform -translate-y-7 scale-75 top-3 z-10 origin-[0] peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-7">
        Number of Questions</label>
      <div class="text-red-500 text-xs mt-1"
        *ngIf="quizForm.get('numberOfQuestions')?.touched && quizForm.get('numberOfQuestions')?.hasError('required')">
        Number of questions is required
      </div>
    </div>

    <!-- Category Dropdown -->
    <div class="relative z-0 w-full font-normal group mt-5">
      <select id="category" formControlName="category" required
        class="peer block w-full border-0 border-b-2 border-gray-400 py-2.5 text-sm focus:border-gray-700 focus:outline-none focus:ring-0 bg-transparent">
        <option disabled selected value="">-- Select Category --</option>
        <option *ngFor="let category of categories" [value]="category.cid">
          {{ category.title }}
        </option>
      </select>
      <label for="category"
        class="absolute text-[22px] text-gray-600 duration-300 transform -translate-y-7 scale-75 top-3 z-10 origin-[0] peer-placeholder-shown:translate-y-0 peer-focus:-translate-y-7">
        Category</label>
      <div class="text-red-500 text-xs mt-1"
        *ngIf="quizForm.get('category')?.touched && quizForm.get('category')?.hasError('required')">
        Category is required
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit"
      class="w-full px-5 py-3 text-[15px] font-medium text-white bg-gray-600 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 shadow-md transition-colors duration-300">
      Update Quiz
    </button>
  </form>
</div>
