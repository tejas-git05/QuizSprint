<div class=" max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

  <!-- Page Heading -->
  <div class="px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      
      <!-- Left: Icon and Title -->
      <div class="flex items-center gap-3">
        <img src="https://cdn-icons-png.flaticon.com/128/8363/8363913.png" class="h-10 w-10" alt="">
        <p class="text-xl sm:text-2xl font-normal text-center sm:text-left">View Questions of "{{ qTitle }}"</p>
      </div>

      <!-- Right: Add Button -->
      <button type="button" [routerLink]="['/admin/addQuestions',qId,qTitle]"
        class="bg-gray-600 text-[15px] px-4 py-2 text-white rounded-xl hover:scale-105 hover:bg-gray-800 transition-transform duration-300 w-full sm:w-auto">
        Add New Questions
      </button>

    </div>
  </div>

  <!-- Questions List -->
  <div *ngFor="let q of questions; let i = index"
       class="bg-white border border-gray-300 rounded-xl mb-6 p-5 shadow-sm
         hover:shadow-md hover:scale-102 transition-transform duration-300">

    <!-- Question Content -->
    <div class="mb-3">
      <p class="font-medium text-base sm:text-lg text-gray-900">
        Q{{ i + 1 }}. {{ q.content }}
      </p>
    </div>

    <!-- Options -->
    <div class="space-y-2 text-sm sm:text-base text-gray-700">
      <p><span class="font-medium">A)</span> {{ q.option1 }}</p>
      <p><span class="font-medium">B)</span> {{ q.option2 }}</p>
      <p><span class="font-medium">C)</span> {{ q.option3 }}</p>
      <p><span class="font-medium">D)</span> {{ q.option4 }}</p>
    </div>

    <!-- Answer -->
    <div class="mt-4">
      <p class="text-sm text-green-600">âœ” Correct Answer:
        <span class="font-semibold">{{ q.answer }}</span>
      </p>
    </div>

    <div class="flex gap-5">
      <button class="bg-gray-400 mt-3 p-3 font-normal text-base rounded-xl hover:bg-gray-600 hover:text-white">
        Update
      </button>
      <button (click)="deleteQuestion(q.queId)"
        class="bg-gray-400 mt-3 p-3 font-normal text-base rounded-xl hover:bg-gray-600 hover:text-white">
        Delete
      </button>
    </div>

  </div>

</div>
