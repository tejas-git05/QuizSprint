<!-- Responsive Navbar -->
<div class="fixed top-0 w-full z-50 bg-transparent backdrop-blur-lg text-white font-mono px-4 py-3">
  <div class="flex justify-between items-center">

    <!-- Logo -->
    <a [routerLink]="getHomeLink()" class="flex items-center gap-2">
      <img src="online-test.png" alt="Logo" class="h-10 w-11">
      <img src="quizSprint.png" alt="Logo" class="h-7 w-auto">
    </a>

    <!-- Hamburger for Mobile -->
    <button class="md:hidden focus:outline-none" (click)="toggleMobileMenu()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path *ngIf="!mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"/>
        <path *ngIf="mobileMenuOpen" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>

    <!-- Menu for Desktop -->
    <div class="hidden md:flex gap-4 items-center">
      <ng-container *ngIf="!isLoggedIn">
        <button routerLink="/login"
                class="btn relative overflow-hidden w-28 h-10 hover:bg-white/30 text-white rounded-lg uppercase font-normal transition-all hover:text-[#111]">
          <span class="relative z-10">Login</span>
        </button>
        <button routerLink="/signup"
                class="btn relative overflow-hidden w-28 h-10 hover:bg-white/30 text-white rounded-lg uppercase font-normal transition-all hover:text-[#111]">
          <span class="relative z-10">Sign Up</span>
        </button>
      </ng-container>

      <ng-container *ngIf="isLoggedIn">
        <div class="relative user-dropdown">
          <button (click)="toggleDropdown()" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-[#abbaab] hover:bg-white/30 transition-colors">
            <span class="text-sm">{{ user?.userName }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-200"
                 [class.rotate-180]="showDropdown" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd"
                    d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                    clip-rule="evenodd"/>
            </svg>
          </button>

          <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-48 shadow-lg py-1 z-50 bg-white/30 backdrop-blur-md border border-white/20 rounded-lg">
            <a routerLink="/admin/adminprofile" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-black hover:bg-gray-600 hover:text-white">Profile</a>
            <a routerLink="/settings" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-black hover:bg-gray-600 hover:text-white">Settings</a>
            <div class="border-t border-gray-200/30 my-1"></div>
            <a (click)="logout()" class="block px-4 py-2 text-sm text-black hover:bg-gray-600 hover:text-white cursor-pointer">Logout</a>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div *ngIf="mobileMenuOpen" class="md:hidden mt-3 space-y-2">
    <ng-container *ngIf="!isLoggedIn">
      <a routerLink="/login" class="block bg-black/20 rounded-md px-4 py-2 text-black text-m hover:bg-white/30">Login</a>
      <a routerLink="/signup" class="block bg-black/20 rounded-md px-4 py-2 text-black text-m hover:bg-white/30">Sign Up</a>
    </ng-container>

    <ng-container *ngIf="isLoggedIn">
      <a routerLink="/admin/adminprofile" (click)="closeMobileMenu()" class="block bg-white/20 rounded-md px-4 py-2 text-white text-sm hover:bg-white/30">Profile</a>
      <a routerLink="/settings" (click)="closeMobileMenu()" class="block bg-white/20 rounded-md px-4 py-2 text-white text-sm hover:bg-white/30">Settings</a>
      <a (click)="logout()" class="block bg-white/20 rounded-md px-4 py-2 text-white text-sm hover:bg-white/30">Logout</a>
    </ng-container>
  </div>
</div>
