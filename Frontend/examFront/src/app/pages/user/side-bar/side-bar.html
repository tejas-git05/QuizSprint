<!-- ✅ Toggle Button for Mobile (Hidden when Sidebar is Open) -->
<div *ngIf="!showSidebar && screenWidth < 768" class="main fixed top-4 left-4 z-50 md:hidden">
  <button (click)="toggleSidebar()" class="bg-gray-800 text-white p-2 rounded-lg shadow-lg hover:bg-gray-900">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>
</div>

<!-- ✅ Overlay (click to close sidebar) -->
<div *ngIf="showSidebar && screenWidth < 768"
     (click)="closeSidebar()"
     class="fixed inset-0  bg-opacity-50 z-30 md:hidden">
</div>

<!-- ✅ Sidebar -->
<div
  class="main fixed md:static top-0 left-0 h-full w-64 bg-gray-700 backdrop-blur-md border-r border-white/30 p-4 z-40 transition-transform duration-300"
  [ngClass]="{
    'translate-x-0': showSidebar || screenWidth >= 768,
    '-translate-x-full': !showSidebar && screenWidth < 768
  }"
>
  <h2 class="text-xl mb-6 text-white">Available categories</h2>

  <div class="space-y-1" *ngFor="let c of categories">
    <a [routerLink]="'/user/' + c.cid"
       (click)="handleSidebarLinkClick()"
       routerLinkActive="bg-white/30 font-medium"
       class="flex gap-3 p-3 rounded-lg text-white hover:bg-white/20 transition-all">
      <img src="https://cdn-icons-gif.flaticon.com/19009/19009706.gif" class="h-6 rounded-lg">
      <span>{{ c.title }}</span>
    </a>
  </div>
</div>
