<!-- Toggle Button (Visible on small screens) -->
<div class="sm:hidden fixed top-40px left-4 z-50">
    <button (click)="toggleSidebar()"
    class="bg-gray-800 text-white p-2 rounded-lg shadow-lg hover:bg-gray-900 transition">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
    viewBox="0 0 24 24" stroke="currentColor">
    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
    d="M4 6h16M4 12h16M4 18h16" />
</svg>
</button>
</div>

<!-- Sidebar -->
<div
class="top-16 left-0 h-full w-64 bg-gray-700 backdrop-blur-md border-r border-white/30 p-4 z-40 transition-transform duration-300"
[ngClass]="{ 'translate-x-0': showSidebar, '-translate-x-full': !showSidebar && screenWidth < 640, 'block': screenWidth >= 640 }">

<!-- Sidebar content -->
<h2 class="text-xl mb-6 text-white">All Quizzes</h2>
<ul class="space-y-1">
    <a routerLink="/admin" (click)="handleSidebarLinkClick()" routerLinkActive="bg-white/30 font-medium"
    class="flex gap-3 p-3 rounded-lg text-white hover:bg-white/20 transition-all" *ngFor="let c of categories">
    
    <img src="https://cdn-icons-gif.flaticon.com/19009/19009706.gif" class="h-6  rounded-lg" autoplay loop  >
    <span>{{c.title}}</span>
</a>


</ul>

</div>
