<div class="fixed top-0 w-full bg-transparent backdrop-blur-lg z-50 flex justify-between font-mono items-center text-center  py-3 px-6">
  <a class="flex items-center text-white text-2xl font-normal gap-2" [routerLink]=getHomeLink()>
    <img src="online-test.png" alt="Logo" class="h-10 w-11">
    <img src="quizSprint.png" alt="Logo" class="h-7 w-auto">
     <!-- <span class="text-black">QuizSprint</span> -->
  </a>

  <div class="flex justify-end gap-4 items-center">
    <!-- Show when NOT logged in -->
    <ng-container *ngIf="!isLoggedIn">
      <button class="btn relative overflow-hidden w-28 h-10 m-2  hover:bg-white/30 backdrop-blur-md text-white rounded-lg  uppercase font-normal transition-all duration-700 hover:text-[#111]"
              routerLink="/login">
        <span class="relative z-10">Login</span>
        <span class="absolute z-0 inset-0 skew-x-[-12deg] scale-x-0 bg-[#d397fa] transition-transform duration-500 ease-in-out hover:scale-x-100"></span>
      </button>
      <button class="btn relative overflow-hidden w-28 h-10 m-2  hover:bg-white/30 backdrop-blur-md text-white rounded-lg  uppercase font-normal transition-all duration-700 hover:text-[#111]"
              routerLink="/signup">
        <span class="relative z-10">Sign Up</span>
        <span class="absolute z-0 inset-0 skew-x-[-12deg] scale-x-0 bg-[#d397fa] transition-transform duration-500 ease-in-out hover:scale-x-100"></span>
      </button>
    </ng-container>

    <!-- Show when logged in -->
    <ng-container *ngIf="isLoggedIn">
      <div class="flex items-center gap-4">
        <!-- User profile with dropdown -->
        <div class="relative user-dropdown">
          <button (click)="toggleDropdown()" class="flex items-center gap-2 px-4 py-2 rounded-lg bg-[#abbaab] hover:bg-white/30 backdrop-blur-md transition-colors">
            <span class="text-sm ">{{user ? user.userName : ''}}</span>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white transition-transform duration-200" 
                 [class.rotate-180]="showDropdown" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
          </button>
          
          <div *ngIf="showDropdown" class="absolute right-0 mt-2 w-48 shadow-lg py-1 z-50 bg-white/30 backdrop-blur-md border border-white/20 rounded-lg">
            <a routerLink="admin/adminprofile" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-black hover:bg-gray-600 hover:text-white">Profile</a>
            <a routerLink="/settings" (click)="closeDropdown()" class="block px-4 py-2 text-sm text-black hover:bg-gray-600 hover:text-white">Settings</a>
            <div class="border-t border-gray-200/30 my-1"></div>
            <a (click)="logout()" class="block px-4 py-2 text-sm text-black hover:bg-gray-600 hover:text-white cursor-pointer">Logout</a>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
